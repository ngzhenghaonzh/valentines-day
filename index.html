<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9c5d1;
            background: linear-gradient(135deg, #f9c5d1, #f68fa7);
            color: #fff;
            text-align: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .gif {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
        }
        .buttons button {
            font-size: 1.5rem;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        #yesBtn {
            background-color: #ff6f61;
            color: white;
        }
        #noBtn {
            background-color: #6c757d;
            color: white;
        }
        button:hover {
            transform: scale(1.1);
        }
        .strikethrough {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Initial Content -->
        <h1 id="question">Will you be my Valentine?</h1>
        <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExMnBkdnFyNGw3cDZ1cm5jeDNzYW91dTVkaDJ4aHV4NGM4a3dyMWNlbyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/VbnUQpnihPSIgIXuZv/giphy.gif" alt="Valentine GIF" class="gif" id="valentineGif">
        <div class="buttons" id="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>

        <!-- Hidden Content for "No" Response -->
        <div id="noResponse" style="display: none;">
            <h1>Too bad! üò¢</h1>
            <p>You are my Valentine now!</p>
            <img src="https://media.giphy.com/media/vFKqnCdLPNOKc/giphy.gif" alt="Playful Cat GIF" class="gif">
        </div>

        <!-- Hidden Content for "Yes" Response -->
        <div id="yesResponse" style="display: none;">
            <h1>Ofc you pressed yes ‚ù§Ô∏è</h1>
            <p>Look at that sachok <span class="strikethrough">boy</span> I mean man, right in front of you.</p>
            <img src="https://media.giphy.com/media/ICOgUNjpvO0PC/giphy.gif" alt="Happy Cat GIF" class="gif">
        </div>
    </div>

    <script>
        // Get references to the elements
        const question = document.getElementById('question');
        const valentineGif = document.getElementById('valentineGif');
        const buttons = document.getElementById('buttons');
        const noResponse = document.getElementById('noResponse');
        const yesResponse = document.getElementById('yesResponse');

        // Add event listener for "Yes" button
        document.getElementById('yesBtn').addEventListener('click', function() {
            // Hide the initial content
            question.style.display = 'none';
            valentineGif.style.display = 'none';
            buttons.style.display = 'none';

            // Show the "Yes" response
            yesResponse.style.display = 'block';
        });

        // Add event listener for "No" button
        document.getElementById('noBtn').addEventListener('click', function() {
            // Hide the initial content
            question.style.display = 'none';
            valentineGif.style.display = 'none';
            buttons.style.display = 'none';

            // Show the "No" response
            noResponse.style.display = 'block';
        });
    </script>
</body>
</html>
