<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9c5d1;
            background: linear-gradient(135deg, #f9c5d1, #f68fa7);
            color: #fff;
            text-align: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .gif {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
        }
        .buttons button {
            font-size: 1.5rem;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        #yesBtn {
            background-color: #ff6f61;
            color: white;
        }
        #noBtn {
            background-color: #6c757d;
            color: white;
        }
        button:hover {
            transform: scale(1.1);
        }
        .strikethrough {
            text-decoration: line-through;
        }

        /* Heart Animation */
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: float 1s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Initial Content -->
        <input type="text" id="nameInput" placeholder="Enter your name" style="margin-bottom: 20px;">
        <button id="startButton">Start</button>
        <h1 id="question" style="display: none;">Will you be my Valentine?</h1>
        <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExMnBkdnFyNGw3cDZ1cm5jeDNzYW91dTVkaDJ4aHV4NGM4a3dyMWNlbyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/VbnUQpnihPSIgIXuZv/giphy.gif" alt="Valentine GIF" class="gif" id="valentineGif" style="display: none;">
        <div class="buttons" id="buttons" style="display: none;">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
            <button id="surpriseBtn">Surprise Me!</button>
        </div>
        <!-- Hidden Content for "No" Response -->
        <div id="noResponse" style="display: none;">
            <h1>Too bad! üò¢</h1>
            <p>You are my Valentine now!</p>
            <img src="https://media.giphy.com/media/5GCBTYTjqzdXhWCeah/giphy.gif" alt="Playful Cat GIF" class="gif">
        </div>
        <!-- Hidden Content for "Yes" Response -->
        <div id="yesResponse" style="display: none;">
            <h1>Ofc you pressed yes ‚ù§Ô∏è</h1>
            <p>Look at that sachok <span class="strikethrough">boy</span> I mean man, right in front of you.</p>
            <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExdm5zc2llbXNhbDFndXJheDRuczl4bGdqZHdlNDVqZ29maHc2Znk5ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/CjmvTCZf2U3p09Cn0h/giphy.gif" alt="Happy Cat GIF" class="gif">
        </div>
        <!-- Countdown Timer -->
        <h2 id="countdown" style="display: none;">Time left: <span id="timer">10</span> seconds</h2>
    </div>

    <!-- Background Music -->
    <audio id="backgroundMusic" autoplay loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <button id="muteButton">Mute Music</button>

    <!-- Canvas Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script>
        // Get references to elements
        const nameInput = document.getElementById('nameInput');
        const startButton = document.getElementById('startButton');
        const question = document.getElementById('question');
        const valentineGif = document.getElementById('valentineGif');
        const buttons = document.getElementById('buttons');
        const noResponse = document.getElementById('noResponse');
        const yesResponse = document.getElementById('yesResponse');
        const countdownElement = document.getElementById('countdown');
        const timerElement = document.getElementById('timer');
        const muteButton = document.getElementById('muteButton');
        const audio = document.getElementById('backgroundMusic');

        // Start Button Click
        startButton.addEventListener('click', function() {
            const name = nameInput.value || 'Valentine';
            question.textContent = `Will you be my Valentine, ${name}?`;
            question.style.display = 'block';
            valentineGif.style.display = 'block';
            buttons.style.display = 'block';
            countdownElement.style.display = 'block';
            nameInput.style.display = 'none';
            startButton.style.display = 'none';

            // Start countdown timer
            let timeLeft = 10;
            const countdownInterval = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    countdownElement.textContent = "Time's up! üò¢ You're my Valentine now!";
                    noResponse.style.display = 'block';
                    question.style.display = 'none';
                    valentineGif.style.display = 'none';
                    buttons.style.display = 'none';
                }
            }, 1000);
        });

        // Yes Button Click
        document.getElementById('yesBtn').addEventListener('click', function() {
            question.style.display = 'none';
            valentineGif.style.display = 'none';
            buttons.style.display = 'none';
            yesResponse.style.display = 'block';

            // Trigger confetti animation
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        });

        // No Button Movement
        const noButton = document.getElementById('noBtn');
        noButton.addEventListener('mouseover', function() {
            let x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            let y = Math.random() * (window.innerHeight - noButton.offsetHeight);

            noButton.style.position = 'absolute';
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });

        // No Button Click
        noButton.addEventListener('click', function() {
            question.style.display = 'none';
            valentineGif.style.display = 'none';
            buttons.style.display = 'none';
            noResponse.style.display = 'block';
        });

        // Surprise Button Click
        document.getElementById('surpriseBtn').addEventListener('click', function() {
            const randomChoice = Math.random() < 0.5 ? 'yes' : 'no';

            if (randomChoice === 'yes') {
                yesResponse.style.display = 'block';
            } else {
                noResponse.style.display = 'block';
            }

            question.style.display = 'none';
            valentineGif.style.display = 'none';
            buttons.style.display = 'none';
        });

        // Heart Animation on Hover
        document.getElementById('yesBtn').addEventListener('mouseover', function(e) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = `${e.pageX}px`;
            heart.style.top = `${e.pageY}px`;
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 1000);
        });

        // Mute Button
        muteButton.addEventListener('click', function() {
            if (audio.muted) {
                audio.muted = false;
                muteButton.textContent = 'Mute Music';
            } else {
                audio.muted = true;
                muteButton.textContent = 'Unmute Music';
            }
        });
    </script>
</body>
</html>
